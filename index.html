<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Syntax Highlighting Colors */
        .token-comment { color: #6b7280; font-style: italic; }
        .token-string { color: #a5d6ff; }
        .token-keyword { color: #ff7b72; font-weight: bold; }
        .token-number { color: #79c0ff; }
        .token-func { color: #d2a8ff; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Card Hover Effect */
        .prog-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .prog-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-slate-800">

                code: `# Program 3b: Digit Frequency

                title: "4. Word Frequency File",
                desc: "Top 10 most frequent words in a file.",
                code: `# Program 4: 10 most frequently appearing words
import operator 
import itertools 

fname = input("enter the file name:") 

try:
    fhand = open(fname)

    # Read each line and split into words

        // --- Logic ---

        // Simple Regex-based Python Syntax Highlighting
        function highlightCode(code) {
            code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            
            // Strings
            code = code.replace(/(".*?"|'.*?')/g, '<span class="token-string">$1</span>');
            
            // Comments (Order matters, do this after strings but check for conflict)
            // A simple approach for single line comments:
            code = code.replace(/(#.*$)/gm, '<span class="token-comment">$1</span>');

            // Keywords
            const keywords = ["def", "class", "import", "from", "if", "elif", "else", "while", "for", "in", "try", "except", "return", "print", "int", "float", "input", "len", "open", "with", "as"];
            keywords.forEach(kw => {
                const regex = new RegExp(`\\b(${kw})\\b`, 'g');
                // Avoid replacing inside html tags we just added
                code = code.replace(regex, '<span class="token-keyword">$1</span>');
            });
            
            return code;
        }

        const grid = document.getElementById('programs-grid');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('searchInput');
        const searchInputMobile = document.getElementById('searchInputMobile');

        function renderPrograms(filter = "") {
            grid.innerHTML = "";
            let count = 0;

            programs.forEach(prog => {
                if (prog.title.toLowerCase().includes(filter.toLowerCase()) || 
                    prog.code.toLowerCase().includes(filter.toLowerCase())) {
                    
                    count++;
                    const highlighted = highlightCode(prog.code);
                    
                    const card = document.createElement('div');
                    card.className = "prog-card bg-white rounded-xl overflow-hidden border border-slate-200 flex flex-col h-full";
                    card.innerHTML = `
                        <div class="p-5 border-b border-slate-100">
                            <div class="flex justify-between items-start mb-2">
                                <span class="px-2 py-1 bg-blue-50 text-blue-600 text-xs font-bold uppercase tracking-wider rounded-md">${prog.tag}</span>
                                <button onclick="copyToClipboard(this, \`${prog.id}\`)" class="text-slate-400 hover:text-blue-600 transition-colors p-1" title="Copy Code">
                                    <i class="far fa-copy text-lg"></i>
                                </button>
                            </div>
                            <h2 class="text-lg font-bold text-slate-800 leading-tight">${prog.title}</h2>
                            <p class="text-slate-500 text-sm mt-1">${prog.desc}</p>
                        </div>
                        <div class="relative flex-grow bg-[#0d1117] group">
                            <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                                <button onclick="copyToClipboard(this, \`${prog.id}\`)" class="bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-1.5 rounded shadow-lg flex items-center gap-1 transition-colors">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                            <pre class="code-font text-xs md:text-sm p-4 overflow-x-auto h-64 custom-scrollbar text-slate-300 leading-relaxed">${highlighted}</pre>
                            <!-- Hidden textarea for copying -->
                            <textarea id="raw-${prog.id}" class="hidden">${prog.code}</textarea>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });

            if (count === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }
        }

        // Copy Function
        function copyToClipboard(btn, id) {
            const rawText = document.getElementById(`raw-${id}`).value;
            navigator.clipboard.writeText(rawText).then(() => {
                showToast();
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback
                const textArea = document.createElement("textarea");
                textArea.value = rawText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("Copy");
                textArea.remove();
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2500);
        }

        // Listeners
        searchInput.addEventListener('input', (e) => renderPrograms(e.target.value));
        searchInputMobile.addEventListener('input', (e) => renderPrograms(e.target.value));

        // Init
        renderPrograms();

    </script>
